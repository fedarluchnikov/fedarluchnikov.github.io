<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слив шкур твоего города</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

        <template v-if="iframe">
            <iframe :src="src"></iframe>

                                </div>
                                <h3 class="modal-title">Удаление анкеты</h3>

                            </div>
                        </div>
                    </div>
                </div>
            </template>

                                </p>

                        </div>
                    </div>
                </div>
            </template>
            <template v-if="modal_finish">
                <div class="modal modal-identification">
                    <div class="modal-overlay"></div>
                    <div class="modal-inner">
                        <div class="modal-content">
                            <div class="identification">
                                <div class="modal-icon">

                                </div>
                                <h3 class="modal-title">Запрос на удаление отправлен</h3>
                                <p class="modal-description">
                                    В течении 3-4 дней мы рассмотрим ваш запрос и удалим данную анкету
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
            <h2>Слив <span class="marker">шкур</span> твоего города</h2>
            <div class="profile">
                <div class="preview">
                    <div class="message friends-list">
                        Выгружен список друзей
                    </div>
                    <div class="message actual-photo">
                        Актуальное фото из вк
                    </div>
                    <div class="photo" :style="{ background: 'url(' + this.photo + ') center center / cover no-repeat' }"></div>
                </div>
                <div class="info">
                    <h4>{{nameuser}}</h5>
                    <p class="desc">Г. {{city}}, {{age}} лет</p>
                    <div class="info-content">
                        <div class="plate">
                            <img src="image.png" alt="">
                            <p class="desc-content">Много фото</p>
                        </div>
                        <div class="plate">
                            <img src="image1.png" alt="">
                            <p class="desc-content">Есть видео</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <a class="show-more" href="#" @click.prevent="modalPayment = true">Посмотреть весь контент</a>
                <a class="del" href="#" @click.prevent="modalIdentification = true">Запрос на удаление</a>
            </div>
        </div>
    </div>
